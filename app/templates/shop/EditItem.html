<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> {{ agent.first_name }} </title>

    <!-- Bootstrap -->
    <link href="{{url_for('static', filename='vendors/bootstrap/dist/css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{{url_for('static', filename='vendors/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{{url_for('static', filename='vendors/nprogress/nprogress.css')}}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{{url_for('static', filename='vendors/iCheck/skins/flat/green.css')}}" rel="stylesheet">
    <!-- bootstrap-wysiwyg -->
    <link href="{{url_for('static', filename='vendors/google-code-prettify/bin/prettify.min.css')}}" rel="stylesheet">
    <!-- Select2 -->
    <link href="{{url_for('static', filename='vendors/select2/dist/css/select2.min.css')}}" rel="stylesheet">
    <!-- Switchery -->
    <link href="{{url_for('static', filename='vendors/switchery/dist/switchery.min.css')}}" rel="stylesheet">
    <!-- starrr -->
    <link href="{{url_for('static', filename='vendors/starrr/dist/starrr.css')}}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{{url_for('static', filename='build/css/custom.min.css')}}" rel="stylesheet">

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>{{ agent.first_name }}
                     {{ agent.last_name }}</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div class="profile">
                    <div class="profile_pic">
                        <!--<img src="http://bubble.zeowls.com/uploads/{ shop.shop_profile_pic }}" alt="..."-->
                        <!--class="img-circle profile_img">-->
                    </div>
                    <div class="profile_info">
                        <span>Welcome,</span>

                        <h2>{{ agent.first_name }}</h2>
                    </div>
                </div>
                <!-- /menu profile quick info -->

                <br/>

                {% include 'menus.html' %}

            </div>
        </div>

        {% include 'top_navigation.html' %}


        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Edit " {{item.name}} "</h3>
                    </div>

                    <div class="title_right">
                        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h3>{{item.name}}
                                    <small>{{item.description}}</small>
                                </h3>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                           aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="#">Settings 1</a>
                                            </li>
                                            <li><a href="#">Settings 2</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br/>

                                <form action="{{url_for('website.edit_shop_item', agent_id=agent.id, item_id=item.id)}}"
                                      method="post" enctype=multipart/form-data class="form-horizontal form-label-left">

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name</label>

                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="name" name="name"
                                                   class="form-control col-md-7 col-xs-12" placeholder="{{item.name}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">
                                            Description</label>

                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="description" name="description"
                                                   class="form-control col-md-7 col-xs-12"
                                                   placeholder="{{item.description}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="price">Price
                                        </label>

                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="price" name="price" class="form-control col-md-7 col-xs-12"
                                                   type="text" placeholder="{{item.price}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="quantity">Quantity
                                        </label>

                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="quantity" name="quantity" class="form-control col-md-7 col-xs-12"
                                                   type="text" placeholder="{{item.quantity}}">
                                        </div>
                                    </div>

                                    <!--<div class="form-group">-->
                                    <!--<img class="col-md-6 col-sm-6 col-xs-12"-->
                                    <!--src="http://bubble.zeowls.com/uploads/{shop.shop_profile_pic}}">-->
                                    <!--<a class="btn btn-primary"-->
                                    <!--href="{url_for('website.edit_shop_image', shop_id=shop.id)}}">Change</a>-->
                                    <!--</div>-->
                                    <div class="form-group">
                                        <img class="control-label col-md-3 col-sm-3 col-xs-12"
                                             style="width:128px;height:128px;"
                                             src="http://bubble.zeowls.com/uploads/{{item.main_image}}">

                                    </div>
                                    <div class="form-group">
                                        <a class="btn btn-primary"
                                           href="{{url_for('website.edit_item_image', agent_id=agent.id, item_id=item.id)}}">Change</a>
                                    </div>
                                    <!--<div class="form-group">-->
                                    <!--<label class="control-label col-md-3 col-sm-3 col-xs-12" for="price">Price-->
                                    <!--</label>-->

                                    <!--<div class="col-md-6 col-sm-6 col-xs-12">-->
                                    <!--<input id="image" name="image" class="form-control col-md-7 col-xs-12"-->
                                    <!--type="text" placeholder="{{item.image}}">-->
                                    <!--</div>-->
                                    <!--</div>-->
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="category">
                                            Category
                                        </label>

                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <select class="select2_single form-control" tabindex="-1"
                                                    id="category" name="cat_id">
                                                {% for main in main_cats %}
                                                <optgroup label="{{main.name}}">
                                                    <!--{ for cat in sub_cat[main.id] %}-->
                                                    {% if main.id == item.id_category %}
                                                    <option selected="selected" value="{{main.id}}">{{main.name}}
                                                    </option>
                                                    {% else %}
                                                    <option value="{{main.id}}">{{main.name}}</option>
                                                    {% endif %}
                                                    <!--{ endfor %}-->
                                                </optgroup>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <a href="{{url_for('website.get_items', agent_id=agent.id)}}"
                                               class="btn btn-primary">Cancel</a>
                                            <button type="submit" class="btn btn-success">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="{{url_for('static', filename='vendors/jquery/dist/jquery.min.js')}}"></script>
<!-- Bootstrap -->
<script src="{{url_for('static', filename='vendors/bootstrap/dist/js/bootstrap.min.js')}}"></script>
<!-- jQuery Tags Input -->
<script src="{{url_for('static', filename='vendors/jquery.tagsinput/src/jquery.tagsinput.js')}}"></script>
<!-- Switchery -->
<script src="{{url_for('static', filename='vendors/switchery/dist/switchery.min.js')}}"></script>
<!-- Select2 -->
<script src="{{url_for('static', filename='vendors/select2/dist/js/select2.full.min.js')}}"></script>
<!-- Custom Theme Scripts -->
<script src="{{url_for('static', filename='build/js/custom.min.js')}}"></script>

<!-- Select2 -->
<script>
    $(document).ready(function () {
        $(".select2_single").select2({
            placeholder: "Select a state"
        });
    });
</script>
<!-- /Select2 -->
</body>
</html>
